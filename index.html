<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="img/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

            <nav class="navbar border-bottom fixed-top navbar-light">

            </nav>

            <div class="container-fluid main">
                <!-- Header -->
                <div class="header my-4">
                    <div class="row">
                        <div class="col-12">
                            <p class="text-left header__info header__amount"></p>
                            <h3 class="mb-3 header__title">Acomodações disponíveis</h3>

                    </div>
                </div>
        
                <!-- Content -->
                <div class="content row pb-3"></div>

                <div class="paginate my-4">

                    </div>
                </div>
            </div>


            <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                    <div class="col-sm">
